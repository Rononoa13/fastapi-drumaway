<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Separator</title>
    <style>
        .audio-control-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 500px;
        margin: 40px auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .audio-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        }

        .audio-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .audio-card h3 {
        margin-bottom: 12px;
        color: #333;
        font-size: 1.2rem;
        }

        audio {
        width: 100%;
        outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Drum Separator</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>


    {% if results %}
    <div class="audio-control-container">
        <h3 align="center">Drums stem seperated successfully ‚úÖ</h3>
        <div class="audio-card">
            <h3>Listen Only Drums ü•Å</h3>
            <audio controls>
                <source src="/outputs/{{ results.drums }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
        <br>
        <div class="audio-card">
            <h3>Listen without Drums üéõÔ∏è</h3>
            <audio controls>
                <source src="/outputs/{{ results.rest }}" type="audio/wav">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    {% endif %}
   
</body>
</html>
